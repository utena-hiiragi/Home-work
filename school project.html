<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tại sao con người cần chết</title>
    <style>
        body {
            background-color: #111;
            color: #FFF;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1, p {
            font-size: 2em;
        }

        /* Random fonts to make it sketchy */
        .randomFont1 { 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
        }
        .randomFont2 { 
            font-family: 'Courier New', Courier, monospace; 
        }
        .randomFont3 { 
            font-family: 'Times New Roman', Times, serif; 
        }
        .randomFont4 { 
            font-family: 'Brush Script MT', cursive; 
        }
        .randomFont5 { 
            font-family: 'Papyrus', fantasy; 
        }

        /* Blinking text to make it look sketchier */
        .blinking {
            animation: blink 3s step-start infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Sketchy random title -->
    <h1 class="randomFont1 blinking">Welcome to Randomness</h1>

    <!-- Random content -->
    <p class="randomFont2">Here's something about <span class="randomFont3">life</span>, or maybe <span class="randomFont4">nothing at all</span>.</p>
    <p class="randomFont5 blinking">Did you know that bananas are <span class="randomFont1">yellow</span>? Or <span class="randomFont3">blue</span>? Who knows?</p>

    <!-- Image that looks like it's coming from a sketchy source -->
    <img src="https://ezstat.ru/Statuschecker.js" alt="Definitely not sketchy" width="600">

    <!-- Random message at the bottom -->
    <p class="randomFont4">This is totally fine. Nothing sketchy here.</p>

</body>
</html>
